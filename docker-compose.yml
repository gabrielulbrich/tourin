version: "3.5"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    volumes:
      - ./src:/app/src
    depends_on: 
        - db
  db: 
    image: postgres
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - ./.env
    ports:
      - '5050:80'
    depends_on:
        - db